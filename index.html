    <form id="sign-up" class="border">
      <fieldset>
       <legend>Sign up!</legend>

       <input type="submit"  value="Sign Up!"/>

    <form id="sign-in" class="border">

<div id='signInResults'></div>

 </form>

<h2>Get Team</h2>
<form id="getTeamForm">
 <input type='text' name='team[id]' />
 <button type='submit' class='btn btn-default'>Teams</button>
</form>


<h2> Create Team</h2>
<form id="createTeamForm">
   <label>Team Name</label>
  <input type='text' name='team[id]' placeholder="Name" />
  <label>Team Location</label>
  <input type='text' name='team[location]' placeholder="Home Stadium Name" />

  <input type='text' name='team[standings]' placeholder="Standings"  />

 </form>


<h2> Update Team</h2>
<form id="updateTeamForm">
  <label>Team Name</label>
  <input type='text' name='team[id]' placeholder="Name" />
  <label>Team Location</label>
  <input type='text' name='team[location]' placeholder="Home Stadium Name"  />
  <label>Team Standings</label>
  <input type='text' name='team[standings]' placeholder="Standings"  />
  <button type='submit' class='btn btn-default'>Update Team</button>
 </form>

<h2> Delete Team</h2>
<form id="deleteTeamForm">
  <input type='text' name='team[id]' />
  <button type='submit' class='btn btn-default'>Delete Team</button>
 </form>
<div id='results'></div>
